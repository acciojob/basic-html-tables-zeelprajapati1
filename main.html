<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>

    <h2>Student Roll Number List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Alice Johnson</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Bob Smith</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
